<style type="text/css">
    .group .left .line1{ background-position: left bottom;}
    .group .left .line1 a{ color: #2bbfbd; }
</style>
<div class="group">
    <div class="top" ng-include="'tpl/group/top.html'"></div>
    <div class="left" ng-include="'tpl/group/left.html'"></div>
    <div class="right">
        <div class="banner"><img src="images/banner.png" alt=""></div>
        <div class="admin_list">
            <div class="header">
                管理员列表
            </div>
            <div class="body">
                <div class="title">
                    <div class="width50 text_left floatL">QQ/昵称</div>
                    <div class="width50 text_right floatL">操作</div>
                    <div class="clear"></div>
                </div>
                <div class="line" ng-repeat="item in items" ng-hide="item.hide">
                    <div class="inline_block icon"><img ng-src="http://q4.qlogo.cn/g?b=qq&nk={{item.qq}}&s=2"></div>
                    <div class="inline_block nick">
                        <span class="qq" ng-bind="item.qq"></span>/
                        <span class="nick" ng-bind="item.nick"></span>
                        
                    </div>
                    <div class="inline_block floatR">
                        <a href="javascript:void(0)" ng-hide="item.status == 1" ng-click="sendEmail(item)" class="red">重新发送激活邮件</a>

                        <a href="javascript:void(0)" ng-click="delete(item)">删除</a>
                    </div>
                </div>
                <div class="add">
                    <button class="btn submit_btn" ng-click="showAdminAdd = true">添加</button> 
                </div>
            </div>
            
            <div style="width: 100%; height: 1px;"></div>
        </div>
    </div>
    <div class="pop admin_add" ng-show="showAdminAdd" ng-click="hide_pop()">
        <div class="body" ng-click="stopPropagation($event)">
            <div class="title">添加管理员</div>
            <form name="myForm" class="content">
                <div class="line line1">
                    <div class="name inline_block">用户名：</div>
                    <div class="value inline_block">
                        <div class="qq inline_block">
                            <input type="number" class="form-control" ng-model="add.qq" placeholder="QQ号" required="">
                        </div>
                        <div class="domain inline_block">
                            @qq.com
                        </div>
                    </div>
                </div>
                <div class="line line2">
                    <div class="name inline_block">昵称：</div>
                    <div class="value inline_block">
                        <input type="text" class="form-control" ng-model="add.nick" placeholder="昵称" required="">
                    </div>
                </div>
                <div class="line line3">
                    <div class="name inline_block"></div>
                    <div class="value inline_block">
                        <button class="btn ok" ng-disabled="myForm.$invalid || !myForm.$dirty" ng-click="post()">确定</button> 
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
