<div class="container" style="display: none;">
    <h2 class="form-signin-heading">权限管理 <a href="#/group" class="small">返回首页</a></h2>
	<div class="flex_box group">
	    <div ng-include="'tpl/group/left.html'"></div>
	    <div class="right flex1">
	    	<div class="title flex_box">
	    		<div class="flex1">qq</div>
	        	<div class="flex1">授权码</div>
	        	<div class="flex1">查看次数</div>
	        	<div class="flex1">删除</div>
	    	</div>
	        <div class="line flex_box" ng-repeat="item in items">
	        	<div class="flex1" ng-bind="item.qq"></div>
	        	<div class="flex1" ng-bind='item.code'></div>
	        	<div class="flex1" ng-bind='item.times'></div>
	        	<div class="flex1"><a href="javascript:void(0)" ng-click="delete(item.id)">删除</a></div>
	        </div>
	        <div class="ctn text_left">
                <label>添加
                    <input type="checkbox" ng-model="showAddWindow">
                </label>
            </div>
            <div ng-show="showAddWindow">
                <div class="line flex_box line1">
                    <div class="title">授权码</div>
                    <div class="value flex1"><input type="number" ng-model="add.code"></div>
                </div>
                <div class="ctn text_left">
                    <button class="btn btn-primary" ng-click="post()">确认添加</button>
                </div>
            </div>
	    </div>
	</div>
</div>


<style type="text/css">
    .group .left .line2{ background-position: left bottom;}
    .group .left .line2 a{ color: #2bbfbd; }
</style>
<div class="group">
    <div class="top">
        <div ng-include="'tpl/group/top.html'"></div>
    </div>
    <div class="left">
        <div ng-include="'tpl/group/left.html'"></div>
    </div>
    <div class="right">
        <div class="banner"><img src="images/banner.png" alt=""></div>
        <div class="auth_code">
            <div class="header">
                授权码列表
            </div>
            <div class="body">
                <div class="title">
                    <div class="width50 text_left floatL">创建者</div>
                    <div class="width20 text_center floatL">授权码</div>
                    <div class="width20 text_center floatL">查看次数</div>
                    <div class="width10 text_right floatL">操作</div>
                    <div class="clear"></div>
                </div>
                <div class="line" ng-repeat="item in items" ng-hide="item.hide">
                    <div class="width50 floatL text_left icon">
                    	<img ng-src="http://q4.qlogo.cn/g?b=qq&nk={{item.qq}}&s=2">
                    	<span ng-bind="item.qq"></span>/
                    	<span ng-bind="qq2nick[item.qq]"></span>
                    </div>
                    <div class="width20 floatL text_center code" ng-bind="item.code"></div>
                    <div class="width20 floatL text_center times" ng-bind="item.times"></div>
                    <div class="width10 floatL text_right">
                        <a href="javascript:void(0)" ng-click="delete(item)">删除</a>
                    </div>
                </div>
                <div class="add">
                    <button class="btn submit_btn" ng-click="showCodeAdd = true">添加</button> 
                </div>
            </div>
            
            <div style="width: 100%; height: 1px;"></div>
        </div>
    </div>
    <div class="pop auth_add" ng-show="showCodeAdd" ng-click="hide_pop()">
        <div class="body" ng-click="stopPropagation($event)">
            <div class="title">添加授权码</div>
            <div class="content">
            	<form name="myForm">
	                <div class="line line2">
	                    <div class="name inline_block">授权码：</div>
	                    <div class="value inline_block">
	                        <input type="number" class="form-control" ng-max="999999" ng-min="100000" ng-model="add.code" placeholder="请输入6位授权码" required="">
	                    </div>
	                </div>
	                <div class="line line3">
	                    <div class="name inline_block"></div>
	                    <div class="value inline_block">
	                        <button class="btn ok" ng-disabled="myForm.$invalid" ng-click="post()">确定</button> 
	                    </div>
	                </div>
	            </form>
            </div>
        </div>
    </div>
</div>
