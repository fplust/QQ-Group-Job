<style type="text/css">
    .group .left .line0{ background-position: left bottom;}
    .group .left .line0 a{ color: #2bbfbd; }
</style>
<div class="group">
    <div class="top">
        <div ng-include="'tpl/group/top.html'"></div>
    </div>
    <div class="left">
        <div ng-include="'tpl/group/left.html'"></div>
    </div>
    <div class="right">
        <div class="banner"><img src="images/banner.png" alt=""></div>
        <div class="resume">
            <div class="header">
                简历列表
            </div>
            <div class="body">
                <div class="title ellipsis_txt">
            		<img ng-src="http://q4.qlogo.cn/g?b=qq&nk={{data.qq}}&s=2" alt="">
                    <span ng-bind='data.username'></span>-<span ng-bind='data.jobTitle'></span>
            		<a href="#/resume/{{ edit }}{{data.groupId}}" ng-show="isExist" class="edit_btn floatR">编辑</a>
            		<div class="inline_block floatR delete_btn" ng-show="isExist" ng-click="delete()">删除</div>
            	</div>
            	<div class="rank">
            		<span>我的评分:</span><span ng-bind="data.myRank | strRank"></span>；
                    <span>平均:</span><span ng-bind="data.averageRank | strRank"></span>
            	</div>
            	<form name="myForm" class="show">
            		<div class="line line1">
			    		<div class="key inline_block">期望职位:</div>
			    		<div class="value inline_block" ng-bind='data.jobTitle'></div>
			    	</div>
			    	<div class="line line2">
			    		<div class="key inline_block">Email:</div>
			    		<div class="value inline_block" ng-bind='data.email'></div>
			    	</div>
			    	<div class="line line3">
			    		<div class="key inline_block">姓名:</div>
			    		<div class="value inline_block" ng-bind='data.username'></div>
			    	</div>
			    	<div class="line line4">
			    		<div class="key inline_block">qq:</div>
			    		<div class="value inline_block" ng-bind='data.qq'></div>
			    	</div>
			    	<div class="line line5">
			    		<div class="key inline_block">年龄:</div>
			    		<div class="value inline_block" ng-bind='data.age'></div>
			    	</div>
			    	<div class="line line6">
			    		<div class="key inline_block">性别:</div>
			    		<div class="value inline_block" ng-bind='data.sex | strSex'></div>
			    	</div>
			    	<div class="line line7">
			    		<div class="key inline_block">工作年限:</div>
			    		<div class="value inline_block" ng-bind='data.yearsOfWorking'></div>
			    	</div>
			    	<div class="line line8">
			    		<div class="key inline_block">学校:</div>
			    		<div class="value inline_block" ng-bind='data.school'></div>
			    	</div>
			    	<div class="line line9">
			    		<div class="key inline_block">学历:</div>
			    		<div class="value inline_block" ng-bind='data.education | strEdu'></div>
			    	</div>
			    	<div class="line line11">
			    		<div class="key inline_block">最后更新：</div>
			    		<div class="value inline_block" ng-bind='data.lastDate | date:"yyyy-MM-dd"'></div>
			    	</div>
			    	<div class="line line12">
			    		<div class="key inline_block">我的评分：</div><select
		                    ng-options="option.id as option.name for option in rankOptions"
		                    ng-model="data.myRank">
		                </select>
			    	</div>
			    	<div class="line line12">
			    		<div class="key inline_block">状态：</div><select
		                    ng-options="option.id as option.name for option in statusOptions"
		                    ng-model="data.status">
		                </select>
			    	</div>
			    	<div class="line13">
			    		<div class="key inline_block">其它：</div>
			    		<div class="value inline_block">
			    			<pagedown-viewer content="data.content"></pagedown-viewer>
			    		</div>
			    	</div>
			    	<div class="line text_left">
			    		<div class="key inline_block"> </div>
			    		<div class="value inline_block">
			    			<button class="btn submit_btn" ng-disabled="!myForm.$dirty" ng-click="put()">确定</button>
			    		</div>
			    	</div>
		    	</form>
            </div>
            <div style="width: 100%; height: 1px;"></div>
        </div>
    </div>
</div>
