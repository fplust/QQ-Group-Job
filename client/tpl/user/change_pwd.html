<div class="container flex_box user" style="display: none;">
    <div ng-include="'tpl/user/left.html'"></div>
    <div class="right flex1">
      <form class="form-signin" name="changePwd">
        <h2 class="form-signin-heading">修改密码</h2>
        <div class="flex_box login_line">
        	<label for="inputPassword" class="inline_block login_txt">新密码 </label>
        	<input type="password" id="inputPassword" class="form-control flex1" ng-model="password" placeholder="密码" required="">
        </div>
        <div class="flex_box login_line">
        	<label for="inputPassword" class="inline_block login_txt">确认码</label>
        	<input type="password" id="inputPassword" class="form-control flex1" ng-model="rePassword" placeholder="重复密码" required="">
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="submit()" ng-disabled="changePwd.$invalid || password != rePassword">提交</button>
      </form>
    </div>
</div>
<style type="text/css">
    .user .left .line2{ background-position: left bottom;}
    .user .left .line2 a{ color: #2bbfbd; }
</style>
<div class="user">
    <div class="top">
        <div ng-include="'tpl/user/top.html'"></div>
    </div>
    <div class="left">
        <div ng-include="'tpl/user/left.html'"></div>
    </div>
    <div class="right">
        <div class="banner"><img src="images/banner.png" alt=""></div>
        <div class="changepwd">
            <div class="header">
                修改密码
            </div>
            <div class="body">
                <form name="changePwd">
                    <div class="line line1">
                        <div class="key inline_block">新密码:</div>
                        <div class="value inline_block">
                            <input type="password" class="form-control" ng-model="password" placeholder="密码" required="">
                        </div>
                    </div>
                    <div class="line line2">
                        <div class="key inline_block">确认码:</div>
                        <div class="value inline_block">
                            <input type="password" class="form-control" ng-model="rePassword" placeholder="重复密码" required="">
                        </div>
                    </div>
                    <div class="line text_left">
                        <div class="key inline_block"> </div>
                        <div class="value inline_block">
                            <button class="btn submit_btn" ng-click="submit()" ng-disabled="changePwd.$invalid || password != rePassword" ng-click="submit()">确认</button>
                        </div>
                    </div>
                </form>
            </div>
            <div style="width: 100%; height: 1px;"></div>
        </div>
    </div>
</div>
