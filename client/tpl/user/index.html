<div class="user">
    <style type="text/css">
        .user .left .line0{ background-position: left bottom;}
        .user .left .line0 a{ color: #2bbfbd; }
    </style>
    <div class="top" ng-include="'tpl/user/top.html'"></div>
    <div class="left" ng-include="'tpl/user/left.html'"></div>
    <div class="right">
        <div class="banner"><img src="images/banner.png" alt=""></div>
        <div class="profile">
            <div class="header">
                个人资料
            </div>
            <div class="body">
                <label class="edit_btn">编辑 <input type="checkbox" class="none" ng-model="canEdit" ng-init="canEdit=false"></label>
                <div class="show" ng-hide="canEdit">
                    <div class="line line1">
                        <div class="title inline_block">QQ：</div>
                        <div class="value inline_block" ng-bind="user.qq"></div>
                    </div>
                    <div class="line line2">
                        <div class="title inline_block">姓名：</div>
                        <div class="value inline_block" ng-bind="user.username"></div>
                    </div>
                    
                    <div class="line line3">
                        <div class="title inline_block">性别：</div>
                        <div class="value inline_block" ng-bind="user.sex | strSex"></div>
                    </div>
                    <div class="line line4">
                        <div class="title inline_block">年龄：</div>
                        <div class="value inline_block" ng-bind="user.age"></div>
                    </div>
                    <div class="line line5">
                        <div class="title inline_block">工作年限：</div>
                        <div class="value inline_block" ng-bind='user.yearsOfWorking'></div>
                    </div>
                    <div class="line line6">
                        <div class="title inline_block">学校：</div>
                        <div class="value inline_block" ng-bind='user.school'></div>
                    </div>
                    <div class="line line7">
                        <div class="title inline_block">学历：</div>
                        <div class="value inline_block" ng-bind='user.education | strEdu'></div>
                    </div>
                </div>
                <form name="myForm" class="edit" ng-show="canEdit">
                    <div class="line line1">
                        <div class="title inline_block">QQ：</div>
                        <div class="value inline_block" ng-bind="user.qq"></div>
                    </div>
                    <div class="line line2">
                        <div class="title inline_block">姓名：</div>
                        <div class="value inline_block">
                            <input type="text" class="form-control" ng-model='user.username'  placeholder="姓名" required="">
                        </div>
                    </div>
                    <div class="line line3">
                        <div class="title inline_block">性别：</div>
                        <div class="value inline_block">
                            <select ng-options="option.id as option.name for option in sexOptions"
                                ng-model="user.sex">
                            </select>
                        </div>
                    </div>
                    <div class="line line4">
                        <div class="title inline_block">年龄：</div>
                        <div class="value inline_block">
                            <input type="number" class="form-control" ng-model="user.age"  placeholder="年龄" required="">
                        </div>
                    </div>
                    <div class="line line5">
                        <div class="title inline_block">工作年限：</div>
                        <div class="value inline_block">
                            <input type="number" class="form-control" ng-model="user.yearsOfWorking"  placeholder="工作年限" required="">
                        </div>
                    </div>
                    <div class="line line6">
                        <div class="title inline_block">学校：</div>
                        <div class="value inline_block">
                            <input type="text" class="form-control" ng-model="user.school"  placeholder="学校" required="">
                        </div>
                    </div>
                    <div class="line line7">
                        <div class="title inline_block">学历：</div>
                        <div class="value inline_block">
                            <select ng-options="option.id as option.name for option in eduOptions"
                                ng-model="user.education">
                            </select>
                        </div>
                    </div>
                    <div class="line line8">
                        <div class="title inline_block"></div>
                        <div class="value inline_block">
                            <button class="btn submit_btn" type="submit" ng-click="submit()" ng-disabled="myForm.$invalid || !canEdit || !myForm.$dirty" >提交</button>
                        </div>
                    </div>
                </form>
            </div>
            <div style="width: 100%; height: 1px;"></div>
        </div>
    </div>
</div>
