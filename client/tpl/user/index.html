<style type="text/css">
    .user .left .line0{ background-position: left bottom;}
    .user .left .line0 a{ color: #2bbfbd; }
</style>
<div class="user">
    <div class="top">
        <div ng-include="'tpl/user/top.html'"></div>
    </div>
    <div class="left">
        <div ng-include="'tpl/user/left.html'"></div>
    </div>
    <div class="right">
        <div class="banner"><img src="images/banner.png" alt=""></div>
        <div class="profile">
            <div class="header">
                个人资料
            </div>
            <div class="body">
                <a class="edit_btn" href="javascript:void(0)"><label>编辑 <input type="checkbox" class="none" ng-model="canEdit" ng-init="canEdit=false"></label></a>
                <div class="show" ng-hide="canEdit">
                    <div class="line line1">
                        <div class="title inline_block">姓名：</div>
                        <div class="value inline_block" ng-bind="username"></div>
                    </div>
                    <div class="line line2">
                        <div class="title inline_block">QQ：</div>
                        <div class="value inline_block" ng-bind="qq"></div>
                    </div>
                    <div class="line line3">
                        <div class="title inline_block">性别：</div>
                        <div class="value inline_block" ng-bind="sex | strSex"></div>
                    </div>
                    <div class="line line4">
                        <div class="title inline_block">年龄：</div>
                        <div class="value inline_block" ng-bind="age"></div>
                    </div>
                    <div class="line line5">
                        <div class="title inline_block">工作年限：</div>
                        <div class="value inline_block" ng-bind='yearsOfWorking'></div>
                    </div>
                    <div class="line line6">
                        <div class="title inline_block">学校：</div>
                        <div class="value inline_block" ng-bind='school'></div>
                    </div>
                    <div class="line line7">
                        <div class="title inline_block">学历：</div>
                        <div class="value inline_block" ng-bind='education | strEdu'></div>
                    </div>
                </div>
                <div class="edit" ng-show="canEdit">
                    <div class="line line1">
                        <div class="title inline_block">姓名：</div>
                        <div class="value inline_block">
                            <input type="text" class="form-control" ng-model='username'  placeholder="姓名" required="">
                        </div>
                    </div>
                    <div class="line line2">
                        <div class="title inline_block">QQ：</div>
                        <div class="value inline_block">
                            <input type="number" class="form-control" ng-model="qq" placeholder="qq" required="">
                        </div>
                    </div>
                    <div class="line line3">
                        <div class="title inline_block">性别：</div>
                        <div class="value inline_block">
                            <select ng-options="option.id as option.name for option in sexOptions"
                                ng-model="sex">
                            </select>
                        </div>
                    </div>
                    <div class="line line4">
                        <div class="title inline_block">年龄：</div>
                        <div class="value inline_block">
                            <input type="number" class="form-control" ng-model="age"  placeholder="年龄" required="">
                        </div>
                    </div>
                    <div class="line line5">
                        <div class="title inline_block">工作年限：</div>
                        <div class="value inline_block">
                            <input type="number" class="form-control" ng-model="yearsOfWorking"  placeholder="工作年限" required="">
                        </div>
                    </div>
                    <div class="line line6">
                        <div class="title inline_block">学校：</div>
                        <div class="value inline_block">
                            <input type="text" class="form-control" ng-model="school"  placeholder="学校" required="">
                        </div>
                    </div>
                    <div class="line line7">
                        <div class="title inline_block">学历：</div>
                        <div class="value inline_block">
                            <select ng-options="option.id as option.name for option in eduOptions"
                                ng-model="education">
                            </select>
                        </div>
                    </div>
                    <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="submit()" ng-disabled="indexForm.$invalid || !canEdit" >提交</button>
                </div>
            </div>
            <div style="width: 100%; height: 1px;"></div>
        </div>
    </div>
    
</div>
<div class="container flex_box user" style="display: none;">
    <div ng-include="'tpl/user/left.html'"></div>
    <div class="right flex1">
        <form class="form-index" name="indexForm">
            <h2 class="form-signin-heading">个人信息</h2>
            
            <div class="flex_box login_line">
                <label for="inputEmail" class="inline_block login_txt">姓名*</label>
                <input type="text" id="inputEmail" class="form-control flex1" ng-model='username' ng-disabled="!canEdit"  placeholder="姓名" required="" autofocus="">
            </div>
            <div class="flex_box login_line">
                <label class="inline_block login_txt">qq* </label>
                <input type="number" class="form-control flex1" ng-model="qq" ng-disabled="!canEdit"  placeholder="qq" required="">
            </div>
            
            <div class="flex_box login_line">
                <label class="inline_block login_txt">性别* </label>
                <select ng-disabled="!canEdit"
                    ng-options="option.id as option.name for option in sexOptions"
                    ng-model="sex">
                </select>
            </div>
            <div class="flex_box login_line">
                <label for="" class="inline_block login_txt">年龄* </label>
                <input type="number" id="" class="form-control flex1" ng-model="age" ng-disabled="!canEdit"  placeholder="年龄" required="">
            </div>
            <div class="flex_box login_line">
                <label for="" class="inline_block login_txt">工作年限* </label>
                <input type="number" id="" class="form-control flex1" ng-model="yearsOfWorking" ng-disabled="!canEdit"  placeholder="工作年限" required="">
            </div>
            <div class="flex_box login_line">
                <label for="" class="inline_block login_txt">学校* </label>
                <input type="text" id="" class="form-control flex1" ng-model="school" ng-disabled="!canEdit"  placeholder="学校" required="">
            </div>
            <div class="flex_box login_line">
                <label for="" class="inline_block login_txt">学历* </label>
                <select ng-disabled="!canEdit"
                    ng-options="option.id as option.name for option in eduOptions"
                    ng-model="education">
                </select>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="submit()" ng-disabled="indexForm.$invalid || !canEdit" >提交</button>
        </form>
    </div>
</div>
