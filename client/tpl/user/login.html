<div class="login" ng-controller="LoginCtrl">
    <div class="text_center top_img_ctn">
        <img src="images/top.png">
    </div>
    <form class="form-signin" name="loginForm" ng-init="showLogin=true" ng-show="showLogin">
        <div class="logo text_center"><img src="images/logo.png" alt=""></div>
        <div class="line line1 flex_box">
            <div class="qq flex1">
                <input type="number" class="form-control" ng-model="qq" placeholder="QQ号" required="">
            </div>
            <div class="domain">
                @qq.com
            </div>
        </div>
        <div class="line line2">
            <input type="password" ng-model="password" class="form-control" placeholder="密码" required="">
        </div>
        <div class="forget_pwd">
            <a href="javascript:void(0)" ng-click="showLogin=false">忘记密码</a>
            <a href="javascript:void(0)" class="red floatR" ng-show="showActivate" ng-click="reSendActivate()">重新发送激活邮件</a>
        </div>
        <button class="btn btn_submit" type="submit" ng-click="submit()" ng-disabled="loginForm.$invalid">登录</button>
        <div class="other">
            <a class="left" href="#/hr">HR登录</a>
            <a class="right" href="#/group/login">群管理员登录</a>
            <div class="clear"></div>
        </div>
    </form>
    <form class="form-signin" name="recoverForm" ng-hide="showLogin">
        <div class="logo text_center"><img src="images/logo.png" alt=""></div>
        <div class="line line1 flex_box">
            <div class="qq flex1">
                <input type="number" class="form-control" ng-model="qq" placeholder="QQ号" required="">
            </div>
            <div class="domain">
                @qq.com
            </div>
        </div>
        <button class="btn btn_submit" type="submit" ng-click="recover()" ng-disabled="recoverForm.$invalid">发送邮件</button>
        <div class="other text_center">
            <a href="#/login" ng-click="showLogin=true">返回登录</a>
        </div>
    </form>
    <div class="no_user">
        <a href="#/reg">还没有账户？</a>
    </div>
</div>
