<div class="new_pwd">
    <div class="header">
        创建新密码
    </div>
    <div class="body">
        <form name="changePwd">
            <div class="line line1">
                <div class="key inline_block">新密码:</div>
                <div class="value inline_block">
                    <input type="password" class="form-control" ng-model="password" placeholder="密码" required="">
                </div>
            </div>
            <div class="line line2">
                <div class="key inline_block">确认码:</div>
                <div class="value inline_block">
                    <input type="password" class="form-control" ng-model="rePassword" placeholder="重复密码" required="">
                </div>
            </div>
            <div class="line">
                <div class="key inline_block"> </div>
                <div class="value inline_block">
                    <button class="btn submit_btn" ng-click="submit()" ng-disabled="changePwd.$invalid || password != rePassword">确认</button>
                </div>
            </div>
        </form>
        <div class="text_center" style="margin-top: 3em; padding-left: 5em;">
            <a href="#/login">登录</a>
        </div>
    </div>
    <div style="width: 100%; height: 1px;"></div>
</div>
