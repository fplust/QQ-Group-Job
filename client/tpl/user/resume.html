<div class="container flex_box user" style="display: none;">
    <div ng-include="'tpl/user/left.html'"></div>
    <style type="text/css" media="screen">
    	
    </style>
    <div class="right flex1">
    	<div class="login_txt edit_btn" style='width: 12em;' ng-show="isExist">
    		<a href="javascript:void(0)"><label>我要编辑 <input type="checkbox" ng-model="canEdit"></label></a>
			&nbsp;&nbsp;&nbsp;&nbsp;<a href="javascript:void" ng-click="delete()">删除</a>
    	</div>
    	<div class="show" ng-hide="canEdit">
    		<div class="status status{{ status }}" ng-bind='status | strStatus'>
	    	</div>
    		<div class="flex_box line line1">
	    		<div>群ID:</div><div class="flex1" ng-bind='groupId'></div>
	    	</div>
	    	<div class="flex_box line line2">
	    		<div>Email:</div><div class="flex1" ng-bind='email'></div>
	    	</div>
	    	<div class="flex_box line line3">
	    		<div>姓名:</div><div class="flex1" ng-bind='username'></div>
	    	</div>
	    	<div class="flex_box line line4">
	    		<div>qq:</div><div class="flex1" ng-bind='qq'></div>
	    	</div>
	    	<div class="flex_box line line5">
	    		<div>年龄:</div><div class="flex1" ng-bind='age'></div>
	    	</div>
	    	<div class="flex_box line line6">
	    		<div>性别:</div><div class="flex1" ng-bind='sex | strSex'></div>
	    	</div>
	    	<div class="flex_box line line7">
	    		<div>工作年限:</div><div class="flex1" ng-bind='yearsOfWorking'></div>
	    	</div>
	    	<div class="flex_box line line8">
	    		<div>学校:</div><div class="flex1" ng-bind='school'></div>
	    	</div>
	    	<div class="flex_box line line9">
	    		<div>学历:</div><div class="flex1" ng-bind='education | strEdu'></div>
	    	</div>
	    	<div class="flex_box line line11">
	    		<div>最后更新：</div><div ng-bind='lastDate'></div>
	    	</div>
	    	<div class="flex_box line line12">
	    		<div>是否显示：</div><div ng-bind='display | strBool'></div>
	    	</div>
	    	<div class="flex_box line line13">
	    		<div>内容：</div>
	    		<pagedown-viewer content="content"></pagedown-viewer>
	    	</div>
    	</div>
    	<div class="edit" ng-show="canEdit">
    		<div class="flex_box line line1">
	    		<div>群ID:</div><div class="flex1" ng-bind='groupId'></div>
	    	</div>
	    	<div class="flex_box line line2">
	    		<div>Email:</div><input class="flex1" ng-model='email'>

	    	</div>
	    	<div class="flex_box line line3">
	    		<div>姓名:</div><input class="flex1" ng-model='username'>
	    	</div>
	    	<div class="flex_box line line4">
	    		<div>qq:</div><input class="flex1" ng-model='qq'>
	    	</div>
	    	<div class="flex_box line line5">
	    		<div>年龄:</div><input class="flex1" ng-model='age'>
	    	</div>
	    	<div class="flex_box line line6">
	    		<div>性别:</div><select
                    ng-options="option.id as option.name for option in sexOptions"
                    ng-model="sex">
                </select>
	    	</div>
	    	<div class="flex_box line line7">
	    		<div>工作年限:</div><input class="flex1" ng-model='yearsOfWorking'>
	    	</div>
	    	<div class="flex_box line line8">
	    		<div>学校:</div><input class="flex1" ng-model='school'>
	    	</div>
	    	<div class="flex_box line line9">
	    		<div>学历:</div><select
                    ng-options="option.id as option.name for option in eduOptions"
                    ng-model="education">
                </select>
	    	</div>
	    	<div class="flex_box line line12">
	    		<div>是否显示：</div>
				<input type="checkbox" ng-model="display">
	    	</div>
	    	<div class="flex_box line line13">
	    		<div>内容：</div>
	    		<pagedown-editor ng-model='content' content="content" placeholder="Markdown编辑器"></pagedown-editor>
	    	</div>
	    	<div class="ctn text_center">
	    		<button class="btn btn-primary" ng-show="isExist" ng-click="submit()">提交</button>
	    		<button class="btn btn-primary" ng-hide="isExist" ng-click="post()">申请入群</button>
	    	</div>
    	</div>
    		
    </div>
</div>

<style type="text/css">
    .user .left .line1{ background-position: left bottom;}
    .user .left .line1 a{ color: #2bbfbd; }
</style>
<div class="user">
    <div class="top">
        <div ng-include="'tpl/user/top.html'"></div>
    </div>
    <div class="left">
        <div ng-include="'tpl/user/left.html'"></div>
    </div>
    <div class="right">
        <div class="banner"><img src="images/banner.png" alt=""></div>
        <div class="resume">
            <div class="header">
                简历列表 > 简历正文
            </div>
            <div class="body">
            	<div class="title">
            		<img src="images/icon-qq-group-resume.png" alt="">
                    <span ng-bind='data.groupName'></span>-<span ng-bind='data.groupId'></span>
            		<a href="#/resume/{{ edit }}{{data.groupId}}" ng-show="isExist" class="edit_btn floatR">编辑</a>
            		<div class="inline_block floatR delete_btn" ng-show="isExist" ng-click="delete()">删除</div>
            	</div>
            	<div class="status status{{ data.status }}" ng-bind='data.status | strStatus'></div>
            	<div class="show" ng-hide="canEdit">
			    	<div class="line line2">
			    		<div class="key inline_block">Email:</div>
			    		<div class="value inline_block" ng-bind='data.email'></div>
			    	</div>
			    	<div class="line line3">
			    		<div class="key inline_block">姓名:</div>
			    		<div class="value inline_block" ng-bind='data.username'></div>
			    	</div>
			    	<div class="line line4">
			    		<div class="key inline_block">qq:</div>
			    		<div class="value inline_block" ng-bind='data.qq'></div>
			    	</div>
			    	<div class="line line5">
			    		<div class="key inline_block">年龄:</div>
			    		<div class="value inline_block" ng-bind='data.age'></div>
			    	</div>
			    	<div class="line line6">
			    		<div class="key inline_block">性别:</div>
			    		<div class="value inline_block" ng-bind='data.sex | strSex'></div>
			    	</div>
			    	<div class="line line7">
			    		<div class="key inline_block">工作年限:</div>
			    		<div class="value inline_block" ng-bind='data.yearsOfWorking'></div>
			    	</div>
			    	<div class="line line8">
			    		<div class="key inline_block">学校:</div>
			    		<div class="value inline_block" ng-bind='data.school'></div>
			    	</div>
			    	<div class="line line9">
			    		<div class="key inline_block">学历:</div>
			    		<div class="value inline_block" ng-bind='data.education | strEdu'></div>
			    	</div>
			    	<div class="line line11">
			    		<div class="key inline_block">最后更新：</div>
			    		<div class="value inline_block" ng-bind='data.lastDate'></div>
			    	</div>
			    	<div class="line line12">
			    		<div class="key inline_block">别人可见：</div>
			    		<div class="value inline_block" ng-bind='data.display | strBool'></div>
			    	</div>
			    	<div class="line13">
			    		<div class="key inline_block">其它：</div>
			    		<div class="value inline_block">
			    			<pagedown-viewer content="data.content"></pagedown-viewer>
			    		</div>
			    	</div>
		    	</div>
		    	<div class="edit" ng-show="canEdit">
			    	<div class="line line2">
			    		<div class="key inline_block">Email:</div>
			    		<div class="value inline_block">
			    			<input class="flex1 form-control" ng-model='data.email'>
			    		</div>
			    	</div>
			    	<div class="line line3">
			    		<div class="key inline_block">姓名:</div>
			    		<div class="value inline_block">
			    			<input class="flex1 form-control" ng-model='data.username'>
			    		</div>
			    	</div>
			    	<div class="line line4">
			    		<div class="key inline_block">qq:</div>
			    		<div class="value inline_block">
			    			<input class="flex1 form-control" ng-model='data.qq'>
			    		</div>
			    	</div>
			    	<div class="line line5">
			    		<div class="key inline_block">年龄:</div>
			    		<div class="value inline_block">
			    			<input class="flex1 form-control" ng-model='data.age'>
			    		</div>
			    	</div>
			    	<div class="line line6">
			    		<div class="key inline_block">性别:</div>
			    		<div class="value inline_block">
			    			<select
		                    ng-options="option.id as option.name for option in data.sexOptions"
		                    ng-model="data.sex">
		                </select>
		                </div>
			    	</div>
			    	<div class="line line7">
			    		<div class="key inline_block">工作年限:</div>
			    		<div class="value inline_block">
			    			<input class="flex1 form-control" ng-model='data.yearsOfWorking'>
			    		</div>
			    	</div>
			    	<div class="line line8">
			    		<div class="key inline_block">学校:</div>
			    		<div class="value inline_block">
			    			<input class="flex1 form-control" ng-model='data.school'>
			    		</div>
			    	</div>
			    	<div class="line line9">
			    		<div class="key inline_block">学历:</div>
			    		<div class="value inline_block">
			    			<select
		                    ng-options="option.id as option.name for option in data.eduOptions"
		                    ng-model="data.education">
		                </select>
		                </div>
			    	</div>
			    	<div class="line line12">
			    		<div class="key inline_block">别人可见：</div>
			    		<div class="value inline_block">
			    			<input type="checkbox" class="" ng-model="data.display">
			    		</div>
			    	</div>
			    	<div class="line13">
			    		<div class="key inline_block">其它：</div>
			    		<div class="value inline_block">
			    			<pagedown-editor ng-model='data.content' content="content" placeholder="Markdown编辑器"></pagedown-editor>
			    		</div>
			    	</div>
			    	<div class="line text_left">
			    		<div class="key inline_block"> </div>
			    		<div class="value inline_block">
			    			<button class="btn submit_btn" ng-show="isExist" ng-click="submit()">提交</button>
			    			<button class="btn submit_btn" ng-hide="isExist" ng-click="post()">申请入群</button>
			    		</div>
			    	</div>
		    	</div>
            </div>
            <div style="width: 100%; height: 1px;"></div>
        </div>
    </div>
</div>
